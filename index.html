<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimbus v2 Skeleton</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div id="status">OFFLINE</div>

    <div id="loginSection">
        <input type="text" id="handle" placeholder="handle.bsky.social">
        <input type="password" id="app-pw" placeholder="app-password">
        <button id="startBtn">IGNITE LOGIN</button>
    </div>

    <div id="tunerSection" class="hidden">
        <button id="tuneBtn">SCAN HORIZON</button>
        <button id="skipBtn">SKIP TRACK</button>
    </div>

    <div id="debugLog"></div>

    <script type="module" src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
