<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueTune Studio</title>
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

    <div class="chassis">
        <div class="monitor">
            <h2 id="dispTitle">BLUETUNE</h2>
            <div id="visualizer" class="wave-container hidden">
                <div class="wave-bar" style="animation-delay: 0s"></div>
                <div class="wave-bar" style="animation-delay: 0.1s"></div>
                <div class="wave-bar" style="animation-delay: 0.2s"></div>
                <div class="wave-bar" style="animation-delay: 0.1s"></div>
                <div class="wave-bar" style="animation-delay: 0s"></div>
            </div>
            <div id="status">INIT LIQUID CORE...</div>
        </div>

        <div id="loginSection">
            <input type="text" id="handle" placeholder="handle.bsky.social">
            <input type="password" id="app-pw" placeholder="app-password">
            <button id="startBtn" class="btn-prime" disabled>UPLINK</button>
        </div>

        <div id="tunerSection" class="hidden">
            <button id="tuneBtn" class="btn-prime">START BROADCAST</button>
            <div class="controls-grid">
                <button id="skipBtn" class="btn-sec">SKIP</button>
                <button id="stopBtn" class="btn-sec">EJECT</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
